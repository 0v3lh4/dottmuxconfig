# troca do leader para ctrl + a
set -g prefix C-a
unbind C-b

# reload tmux.conf
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Split window
bind | split-window -h
bind - split-window -v

# Mapping movements
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Enable mouse, tmux version >= 2.1
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -Mâ€™"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M

# Mode Vim
setw -g mode-keys vi

# Set index 1
set -g base-index 1
set -g pane-base-index 1
set-option -g status on

# Define interval
set -g status-interval 60
setw -g monitor-activity on
set -g visual-activity on

# Define history-limit
set -g history-limit 30000

# improve colors                                
set -g default-terminal "screen-256color"

# Info status bar
set -g status-left " #S "

# set -g status-left " #S W:#{session_windows} P:#{windows_pane}"
set -g status-right "%d %b %R "
set -g status-justify left

# Status bar Colors
set -g status-fg black
set -g status-bg green

# Window Status bar Colors
setw -g window-status-fg white
setw -g window-status-bg black
setw -g window-status-attr dim

# Current Window Status bar Colors
set -g window-status-current-fg red
setw -g window-status-current-format "[#I:#W]"

# set -g window-status-current-bg red
set -g window-status-current-attr bold

# Example formating like a boss
#setw -g window-status-current-format " #[fg=green,bg=white] #I #[bg=cyan]#[fg=red] #W "

set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 140
set-option -g status-left "#(~/.tmux-powerline/powerline.sh left)"
#set-option -g status-right "#(~/.tmux-powerline/powerline.sh right)"
